<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .card-front {
            background-color: #3498db;
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background-color: #2c3e50;
            color: white;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3498db;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            display: none;
            z-index: 100;
        }
        
        .win-message button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Memory Puzzle Game</h1>
    
    <div class="game-info">
        <div>Moves: <span id="moves">0</span></div>
        <div>Pairs Found: <span id="pairs">0</span>/8</div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button id="resetButton">Reset Game</button>
    
    <div class="win-message" id="winMessage">
        <h2>Congratulations!</h2>
        <p>You won in <span id="finalMoves">0</span> moves!</p>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const resetButton = document.getElementById('resetButton');
            const winMessage = document.getElementById('winMessage');
            const finalMovesDisplay = document.getElementById('finalMoves');
            const playAgainButton = document.getElementById('playAgainButton');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let pairsFound = 0;
            
            // Emoji symbols for the cards
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize the game
            function initGame() {
                moves = 0;
                pairsFound = 0;
                movesDisplay.textContent = moves;
                pairsDisplay.textContent = `${pairsFound}/8`;
                
                // Create pairs of cards
                const cardValues = [...emojis, ...emojis];
                
                // Shuffle the cards
                shuffleArray(cardValues);
                
                // Clear the game board
                gameBoard.innerHTML = '';
                cards = [];
                
                // Create cards
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.value = value;
                    card.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-face card-front';
                    cardFront.textContent = value;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-face card-back';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    card.addEventListener('click', flipCard);
                    
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip a card
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // First card flipped
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card flipped
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                
                checkForMatch();
            }
            
            // Check if the two flipped cards match
            function checkForMatch() {
                const isMatch = firstCard.dataset.value === secondCard.dataset.value;
                
                if (isMatch) {
                    disableCards();
                    pairsFound++;
                    pairsDisplay.textContent = `${pairsFound}/8`;
                    
                    if (pairsFound === 8) {
                        setTimeout(() => {
                            finalMovesDisplay.textContent = moves;
                            winMessage.style.display = 'flex';
                        }, 500);
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
            }
            
            // Unflip unmatched cards
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset the board state
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Event listeners
            resetButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', () => {
                winMessage.style.display = 'none';
                initGame();
            });
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
